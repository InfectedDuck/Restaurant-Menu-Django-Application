{% extends 'base.html' %}

{% block title %}Menu Item Details | Little Lemon Restaurant{% endblock %}

{% block content %}
    <h1>Menu Item Details</h1>
    {% if item %}
        <ul>
            <li>
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p>Price: ${{ item.price }}</p>
                <img src="{{ item.image.url }}" alt="{{ item.name }}">
            </li>
        </ul>
    {% else %}
        <p>No menu items available.</p>
    {% endif %}
{% endblock %}
