<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }}</title>
</head>
<body>
    <h1>{{ item.name }}</h1>

    <p>Description: {{ item.description }}</p>
    <img src="{{ item.image.url }}" alt="{{ item.name }}">
    <footer>
        <p>Footer content here</p>
    </footer>
</body>
</html>
